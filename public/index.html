<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Vantage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="icon" href="Img/Code Vantage Logo PNG.webp">

</head>
<body>
    <header>
        <nav>
            <img class="logo-extended" src="Img/Code Vantage Extended Logo PNG.webp" alt="">
            <div class="header-part2">
                <a href="https://www.google.com/">
                    <button class="contact-button">Contact Us</button>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="herosection" id="hero-section">
            <div class="tagline">
                <div class="tagline-first">
                    <div class="curly1">{</div>
                    <div class="crafting">CRAFTING</div>
                    <div class="curly2">}</div>
                </div>
                <div class="tagline-second">
                    <div class="your">YOUR</div>
                    <div class="web">Web</div>
                </div>
                <div class="tagline-third">
                    <div class="presence">PRESENCE</div>
                </div>
            </div>
            <div class="description">
                <div class="square1">[</div>
                <div class="short-description"></div>
                <div class="square2">]</div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/animations.js"></script>
</body>
</html>
